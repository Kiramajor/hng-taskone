<!doctype html>
<html>

<head>
	<title>Task One</title>
	<link rel="stylesheet" href="style.css">

</head>

<body>
	<h1 class="username" data-testid="slackUserName">Kira Major</h1>
	<div class="img">
		<img class="img" src="PNG image.png" alt="Kira Major" data-testid="slackDisplayImage">
	</div>
	<div id="currentDayOfWeek" data-testid="currentDayOfTheWeek">
		<script>
			const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
			const today = new Date().getDay();
			const currentDayOfWeek = daysOfWeek[today];
			document.getElementById("currentDayOfWeek").textContent = "" + currentDayOfWeek;
		</script>
	</div>
	<div id='utcTime' data-testid="currentUTCTime">
		<script>

			const utcTime = document.getElementById('utcTime');
			const date = new Date().getTime();
			utcTime.textContent = date;

		</script>
	</div>
	<p class="track" data-testid="myTrack">Frontend Track</p>

	<a href="https://github.com/Kiramajor/hng-taskone" class="link" data-testid="githubURL">My GitHub Link</a>
	<!-- <script src="script.js"></script> -->
</body>

</html>
